group 'com.jhomlala.better_player'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.0'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 31

    defaultConfig {
        minSdkVersion 16
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    lintOptions {
        disable 'InvalidPackage'
    }
    android {
        compileOptions {
            sourceCompatibility 1.8
            targetCompatibility 1.8
        }
    }

    dependencies {
        implementation 'com.google.android.exoplayer:exoplayer-core:2.14.2'
        implementation 'com.google.android.exoplayer:exoplayer-hls:2.14.2'
        implementation 'com.google.android.exoplayer:exoplayer-dash:2.14.2'
        implementation 'com.google.android.exoplayer:exoplayer-smoothstreaming:2.14.2'
        implementation 'com.google.android.exoplayer:exoplayer-ui:2.14.2'
        implementation 'com.google.android.exoplayer:extension-mediasession:2.14.2'
        implementation"androidx.lifecycle:lifecycle-runtime-ktx:2.4.0-beta01"
        implementation"androidx.lifecycle:lifecycle-common:2.4.0-beta01"
        implementation"androidx.lifecycle:lifecycle-common-java8:2.4.0-beta01"
//        implementation "android.arch.lifecycle:runtime:1.1.1"
//        implementation "android.arch.lifecycle:common:1.1.1"
//        implementation "android.arch.lifecycle:common-java8:1.1.1"
        implementation 'androidx.annotation:annotation:1.2.0'
//        implementation 'androidx.legacy:legacy-support-v4:1.0.0'
        implementation "androidx.work:work-runtime:2.6.0"
    }
}
dependencies {
    implementation "androidx.core:core-ktx:1.6.0"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
repositories {
    mavenCentral()
}


